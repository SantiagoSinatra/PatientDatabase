<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database</title>
</head>
<body>
    <h1>Patient Database V1.1</h1>

    <hr>

    <label for="name">Nombre:</label>
    <input id="name" name="name" placeholder="Ingrese un nombre" type="text">

    <br>

    <label for="surname">Apellido:</label>
    <input id="surname" name="surname" placeholder="Ingrese un apellido" type="text">
    
    <br>

    <label for="adress">Domicilio:</label>
    <input id="adress" name="adress" placeholder="Ej: Av.Rivadavia 2232" type="text">
    
    <br>

    <label for="phone">Telefono:</label>
    <input id="phone" name="phone" placeholder="Ingrese un telefono" type="text">
    
    <hr>

    <label for="relativeName">Nombre de Familiar:</label>
    <input id="relativeName" name="relativeName" placeholder="Ingrese un nombre" type="text">

    <br>
    
    <label for="relativeSurname">Apellido de Familiar:</label>
    <input id="relativeSurname" name="relativeSurname" placeholder="Ingrese un apellido" type="text">

    <hr>

    <label for="date">Fecha de Consulta:</label>
    <input id="date" name="date" placeholder="DD/MM/AA" type="text">

    <br>

    <label for="reason">Motivo de Consulta:</label><br>
    <textarea name="reason" id="reason" cols="30" rows="10"></textarea>

    <hr>

    <button id="submit">Cargar Paciente</button>

    <script src="js/engine.js"></script>

</body>
</html>
